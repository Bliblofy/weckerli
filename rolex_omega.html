<body>
<video autoplay muted loop id="movement">

<button class="open-button" onclick="openForm()">Open Settings</button>

      <option value="17">17</option>

      <option value="19">19</option>
      <!-- Zwanziger -->
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>

    <button type="button" class="btn" onclick= "startTimer(); closeForm(); changeTitle()">Start Timer</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    <button type="button" class="btn cancel" onclick="stopCounter()">Stop</button>
  </form>

</div>
<script src="javaScript/counterforLoop.js"></script>
</body>
</html>
